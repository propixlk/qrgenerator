<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Uni Help</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Create an Account</h2>
        <form id="signup-form">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="department">Select Your Department</label>
                <select id="department" name="department" required>
                    <option value="" disabled selected>-- Choose Department --</option>
                    <option value="CS">Computer Science</option>
                    <option value="PHY">Physics</option>
                    <option value="CHM">Chemistry</option>
                    <option value="MTH">Mathematics</option>
                </select>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="animated-button">Sign Up</button>
        </form>
        <p class="redirect-link">Already have an account? <a href="login.html">Login here</a></p>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
