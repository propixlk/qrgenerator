<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Uni Help</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        const loggedInUser = localStorage.getItem('uniHelpUser');
        if (loggedInUser) {
            const user = JSON.parse(loggedInUser);
            // Redirect to their department page
            window.location.href = `${user.department}-page.html`;
        }
    </script>

    <div class="form-container">
        <h2>Welcome to Uni Help</h2>
        <p>Please log in to continue</p>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="message"></p>
        <p>Don't have an account? <a href="signup.html">Sign up now</a></p>
    </div>
    <script src="login.js"></script>
</body>
</html>
